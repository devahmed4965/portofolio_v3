    <style>
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #020617 70%, #000000 100%);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .font-serif-display {
            font-family: 'Lora', serif;
        }
        .glass-card {
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .gallery-carousel-wrapper { max-width: 1200px; margin-left: auto; margin-right: auto; }

        .gallery-thumb-nav {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        .lg\:gallery-thumb-nav-vertical::before {
            content: '';
            position: absolute;
            top: 10px;
            bottom: 10px;
            width: 3px;
            background: linear-gradient(to bottom, #38bdf8, #a78bfa);
            border-radius: 1.5px;
            z-index: 0;
            opacity: 0.7;
        }
        html[dir="ltr"] .lg\:gallery-thumb-nav-vertical::before { left: 10px; padding-left: 25px; } /* Ensure padding for LTR */
        html[dir="rtl"] .lg\:gallery-thumb-nav-vertical::before { right: 10px; padding-right: 25px; } /* Ensure padding for RTL */


        .gallery-thumb-item {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 1;
            opacity: 0.7;
            flex-shrink: 0;
        }
        .gallery-thumb-nav-horizontal .gallery-thumb-item {
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }
        .lg\:gallery-thumb-nav-vertical .gallery-thumb-item {
            margin-bottom: 1.5rem;
        }


        .gallery-thumb-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(50%);
            transition: filter 0.3s ease;
        }
        .gallery-thumb-item.active {
            border-color: #38bdf8;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
            opacity: 1;
        }
        .lg\.gallery-thumb-item.active {
             transform: scale(1.2);
             box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        }
        .gallery-thumb-item.active img {
            filter: grayscale(0%);
        }
        .gallery-thumb-item:hover:not(.active) {
            border-color: rgba(129, 140, 248, 0.5);
            transform: scale(1.05);
            opacity: 0.9;
        }
        .lg\.gallery-thumb-item:hover:not(.active) {
             transform: scale(1.1);
        }
        .gallery-thumb-item:hover:not(.active) img {
            filter: grayscale(20%);
        }

        .gallery-main-image-slider {
            position: relative;
            overflow: hidden;
            perspective: 1800px;
            height: 300px;
        }
        @media (min-width: 640px) {
            .gallery-main-image-slider { height: 400px; }
        }
        @media (min-width: 1024px) {
            .gallery-main-image-slider { height: 480px; }
        }

        .gallery-slides-track {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .gallery-slide {
            width: 100%;
            flex-shrink: 0;
            height: 100%;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .gallery-slide.active-slide { opacity: 1; transform: scale(1) translateY(0); }
        .gallery-slide img {
            max-width: 90%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25), 0 4px 10px rgba(0,0,0,0.20);
            transition: transform 0.4s ease-in-out;
        }
        .lg\.gallery-slide img { max-width: 85%; }

        .gallery-slide.active-slide img:hover { transform: scale(1.03); }

        .gallery-item-details { min-height: 80px; padding-top: 0.75rem; }
        .lg\.gallery-item-details { min-height: 100px; padding-top: 1rem; }
        .gallery-item-details h3 { color: #e2e8f0; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .gallery-item-details p { color: #cbd5e1; }

        .thumb-horizontal-scroll::-webkit-scrollbar { height: 6px; }
        .thumb-horizontal-scroll::-webkit-scrollbar-track { background: rgba(51, 65, 85, 0.3); border-radius: 3px; }
        .thumb-horizontal-scroll::-webkit-scrollbar-thumb { background: rgba(129, 140, 248, 0.6); border-radius: 3px; }
        .thumb-horizontal-scroll::-webkit-scrollbar-thumb:hover { background: rgba(129, 140, 248, 0.8); }
        .lg\:thumb-vertical-scroll::-webkit-scrollbar { width: 8px; }
        .lg\:thumb-vertical-scroll::-webkit-scrollbar-track { background: rgba(51, 65, 85, 0.3); border-radius: 4px; }
        .lg\:thumb-vertical-scroll::-webkit-scrollbar-thumb { background: rgba(129, 140, 248, 0.6); border-radius: 4px; }
        .lg\:thumb-vertical-scroll::-webkit-scrollbar-thumb:hover { background: rgba(129, 140, 248, 0.8); }


        .styled-button { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .styled-button.primary { background: linear-gradient(to right, #38bdf8, #818cf8); color: white; }
        .styled-button.primary:hover { background: linear-gradient(to right, #0ea5e9, #6366f1); box-shadow: 0 6px 12px rgba(56, 189, 248, 0.3); transform: translateY(-2px); }

        .carousel-nav-button {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(5px);
            color: #e2e8f0;
            border: 1px solid rgba(51, 65, 85, 0.7);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        .lg\.carousel-nav-button {
            width: 3rem;
            height: 3rem;
        }
        .carousel-nav-button:hover:not(:disabled) { background: rgba(56, 189, 248, 0.3); border-color: #38bdf8; transform: scale(1.1); }
        .carousel-nav-button:disabled { background: rgba(51, 65, 85, 0.4); cursor: not-allowed; opacity: 0.6; }
        .carousel-nav-button i { font-size: 1rem; }
        .lg\.carousel-nav-button i { font-size: 1.25rem; }

    </style>

                certEdraakPythonIntro: "مقدمة البرمجة بلغة بايثون (إدراك)",

                certMimoJs: "شهادة JavaScript (Mimo)",

                certCourseraGooglePython: "دورة مكثفة في بايثون (Google - Coursera)",
                certCourseraGooglePythonDesc: "إكمال دورة \"Crash Course on Python\" المعتمدة من Google والمقدمة عبر Coursera بنجاح.",
                certEdraakPythonIntro2: "مقدمة البرمجة بلغة بايثون (إدراك - نسخة أخرى)", // If it's a different instance

                footerText: `&copy; ${new Date().getFullYear()} Ahmed Makram El-Saeedy. All rights reserved.`,

                certCourseraGooglePythonDesc: "Successfully completed the Crash Course on Python, an online non-credit course authorized by Google and offered through Coursera.",

                certEdraakPythonIntro2Desc: "Another interactive course on the fundamentals of Python programming.",
                certITIMobileAndroid: "Developing Android Apps using Java (ITI)",
                certITIMobileAndroidDesc: "Completed the course on developing mobile applications for Android using Java from the ITI platform.",

                certEYouthSDGsDesc: "Certificate for passing the educational content of the Sustainable Development Goals awareness program (17 goals).",
                certPlaceholder12Title: "Additional Certificate",
                certPlaceholder12Desc: "Description for the additional certificate."

        };

        let currentGalleryIndex = 0;
        const gallerySlidesTrack = document.querySelector('.gallery-slides-track');
        const galleryThumbNav = document.querySelector('.gallery-thumb-nav');
        const galleryItemTitle = document.getElementById('gallery-item-title');
        const galleryItemDescription = document.getElementById('gallery-item-description');
        const galleryPrevBtn = document.getElementById('gallery-prev-btn');
        const galleryNextBtn = document.getElementById('gallery-next-btn');

        function renderGallery() {
            if (!gallerySlidesTrack || !galleryThumbNav) {
                console.error("Gallery track or thumbnav not found! Ensure the HTML structure is correct.");
                return;
            }
            // console.log("[DEBUG] certificatesData at the start of renderGallery:", JSON.stringify(certificatesData.map(c => ({ img: c.img, titleKey: c.titleKey }))));

            gallerySlidesTrack.innerHTML = '';
            galleryThumbNav.innerHTML = '';
            const currentLang = document.documentElement.lang || 'ar';

            certificatesData.forEach((cert, index) => {
                const altText = translations[currentLang]?.[cert.titleKey] || cert.defaultTitle || "Certificate Image";
                const originalImagePathFromData = cert.img;
                // console.log(`[DEBUG] For certificate "${altText}" (index ${index}): - Original path from certificatesData: "${originalImagePathFromData}"`);

                const slide = document.createElement('div');
                slide.className = 'gallery-slide';
                slide.innerHTML = `<img src="${originalImagePathFromData}" alt="${altText}" onerror="this.onerror=null; this.src='https://placehold.co/700x500/0f172a/e2e8f0?text=Image+Not+Found&font=cairo&font-size=20'; console.error('Error loading MAIN image: ${originalImagePathFromData}')">`;
                gallerySlidesTrack.appendChild(slide);

                const thumb = document.createElement('div');
                thumb.className = 'gallery-thumb-item lg:gallery-thumb-item';
                thumb.dataset.index = index;
                thumb.setAttribute('aria-label', `View certificate: ${altText}`);
                thumb.innerHTML = `<img src="${originalImagePathFromData}" alt="Thumbnail ${index + 1}: ${altText}" onerror="this.onerror=null; this.src='https://placehold.co/64x64/0f172a/e2e8f0?text=${index+1}&font=cairo'; console.error('Error loading THUMBNAIL image: ${originalImagePathFromData}')">`;
                thumb.addEventListener('click', () => { goToSlide(index); });
                galleryThumbNav.appendChild(thumb);
            });

            if (certificatesData.length > 0 && gallerySlidesTrack.children.length > currentGalleryIndex && gallerySlidesTrack.children[currentGalleryIndex]) {
                 gallerySlidesTrack.children[currentGalleryIndex].classList.add('active-slide');
            } else if (certificatesData.length > 0) {
                // console.warn("[DEBUG] Could not set initial active slide. currentGalleryIndex or children might be out of bounds.");
            }
            updateGalleryDisplay();
        }

        function updateGalleryDisplay() {
            const lang = document.documentElement.lang || 'ar';
            const numSlides = certificatesData.length;

             if (numSlides === 0) {
                if (galleryItemTitle) galleryItemTitle.textContent = lang === 'ar' ? "لا توجد شهادات لعرضها" : "No certificates to display";
                if (galleryItemDescription) galleryItemDescription.textContent = "";
                if(galleryPrevBtn) galleryPrevBtn.disabled = true;
                if(galleryNextBtn) galleryNextBtn.disabled = true;
                if(gallerySlidesTrack) gallerySlidesTrack.style.transform = 'translateX(0%)';
                return;
            }

            if (currentGalleryIndex < 0 || currentGalleryIndex >= numSlides) {
                currentGalleryIndex = 0;
            }
            const currentCert = certificatesData[currentGalleryIndex];
            if (!currentCert) {
                console.error("[DEBUG] Current certificate data is undefined for index:", currentGalleryIndex);
                return;
            }

            if(gallerySlidesTrack) {
                const isRTL = document.documentElement.dir === 'rtl';
                let translateXValue;
                translateXValue = (isRTL ? currentGalleryIndex : -currentGalleryIndex) * 100;
                gallerySlidesTrack.style.transform = `translateX(${translateXValue}%)`;
                // console.log(`[DEBUG] RTL: ${isRTL}, Index: ${currentGalleryIndex}, TranslateX: ${translateXValue}%`);

                Array.from(gallerySlidesTrack.children).forEach((slide, idx) => {
                    slide.classList.toggle('active-slide', idx === currentGalleryIndex);
                });
            }

            document.querySelectorAll('.gallery-thumb-item').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentGalleryIndex);
            });

            if (galleryItemTitle) galleryItemTitle.textContent = translations[lang]?.[currentCert.titleKey] || currentCert.defaultTitle || "Certificate Title";
            if (galleryItemDescription) galleryItemDescription.textContent = translations[lang]?.[currentCert.descriptionKey] || currentCert.defaultDescription || "Certificate description.";


            if(galleryPrevBtn) galleryPrevBtn.disabled = currentGalleryIndex === 0;
            if(galleryNextBtn) galleryNextBtn.disabled = currentGalleryIndex === numSlides - 1;

            const activeThumb = galleryThumbNav?.querySelector(`.gallery-thumb-item[data-index="${currentGalleryIndex}"]`);
            if (activeThumb && galleryThumbNav) {
                if (window.innerWidth < 1024 && galleryThumbNav.scrollWidth > galleryThumbNav.clientWidth) {
                    const navRect = galleryThumbNav.getBoundingClientRect();
                    const thumbRect = activeThumb.getBoundingClientRect();
                    const scrollLeft = galleryThumbNav.scrollLeft;
                    const thumbOffsetLeft = activeThumb.offsetLeft;
                    const thumbWidth = activeThumb.offsetWidth;

                    if (thumbOffsetLeft < scrollLeft) {
                        galleryThumbNav.scrollLeft = thumbOffsetLeft - 10;
                    } else if (thumbOffsetLeft + thumbWidth > scrollLeft + navRect.width) {
                        galleryThumbNav.scrollLeft = thumbOffsetLeft + thumbWidth - navRect.width + 10;
                    }
                }
                else if (window.innerWidth >= 1024 && galleryThumbNav.scrollHeight > galleryThumbNav.clientHeight) {
                    const navRect = galleryThumbNav.getBoundingClientRect();
                    const scrollTop = galleryThumbNav.scrollTop;
                    const thumbOffsetTop = activeThumb.offsetTop;
                    const thumbHeight = activeThumb.offsetHeight;

                    if (thumbOffsetTop < scrollTop) {
                        galleryThumbNav.scrollTop = thumbOffsetTop - 10;
                    } else if (thumbOffsetTop + thumbHeight > scrollTop + navRect.height) {
                        galleryThumbNav.scrollTop = thumbOffsetTop + thumbHeight - navRect.height + 10;
                    }
                }
            }
        }

        function goToSlide(index) {
            currentGalleryIndex = Math.max(0, Math.min(index, certificatesData.length - 1));
            updateGalleryDisplay();
        }

        function setupGalleryEventListeners() {
            if(galleryPrevBtn) {
                galleryPrevBtn.addEventListener('click', () => {
                    if (currentGalleryIndex > 0) {
                        goToSlide(currentGalleryIndex - 1);
                    }
                });
            }
            if(galleryNextBtn) {
                galleryNextBtn.addEventListener('click', () => {
                    if (currentGalleryIndex < certificatesData.length - 1) {
                        goToSlide(currentGalleryIndex + 1);
                    }
                });
            }
             window.addEventListener('resize', updateGalleryDisplay);
        }

        function setLanguageGallery(selectedLang) {
            const langToggle = document.getElementById('language-toggle');
            if (langToggle) langToggle.value = selectedLang;

            document.documentElement.lang = selectedLang;
            document.documentElement.dir = selectedLang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('portfolioLanguage', selectedLang);

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[selectedLang] && translations[selectedLang][key]) {
                     let content = translations[selectedLang][key];
                    const iconElement = el.querySelector('i.fas');
                    const textSpan = el.querySelector('.link-text');

                    if (textSpan && iconElement) {
                        textSpan.textContent = content;
                        if (selectedLang === 'ar') {
                            iconElement.classList.remove('mr-1', 'mr-2'); iconElement.classList.add('ml-1', 'ml-2');
                            el.classList.add('flex-row-reverse');
                        } else {
                            iconElement.classList.remove('ml-1', 'ml-2'); iconElement.classList.add('mr-1', 'mr-2');
                            el.classList.remove('flex-row-reverse');
                        }
                    } else {
                        el.innerHTML = content;
                    }
                }
            });
            renderGallery();
            AOS.refresh();
        }


        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true,
                offset: 50,
                easing: 'ease-in-out-quad',
            });

            const savedLang = localStorage.getItem('portfolioLanguage') || 'ar';
            const langToggle = document.getElementById('language-toggle');

            if (langToggle) {
                langToggle.value = savedLang;
                langToggle.addEventListener('change', function () { setLanguageGallery(this.value); });
            }

            setLanguageGallery(savedLang);
            setupGalleryEventListeners();
        });

    </script>
</body>
</html>
